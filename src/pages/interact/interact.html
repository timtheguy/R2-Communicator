<ion-content>
  <div class="response">
    <b>R2 Says...</b><br><div class="message" [innerHTML]="message">
    </div>
  </div>
  <div class="background">
    <img class="r2" src="img/r2.png">
  </div>

</ion-content>
<div class="bottom" padding style="">
  <p>Ask R2 for information about anything in this galaxy...</p>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button block ion-button (click)="getShips()">Ships</button>
      </ion-col>
      <ion-col col-6>
        <button block ion-button (click)="getPlanets()">Planets</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button block ion-button (click)="getSpecies()">Species</button>
      </ion-col>
      <ion-col col-6>
        <button block ion-button (click)="getPerson()">People</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
